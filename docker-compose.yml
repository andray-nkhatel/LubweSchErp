services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: school_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-SchoolDB}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ASP.NET Core API
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: school_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB:-SchoolDB};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER:-SUBLIME SCHOOL ERP}
      - Jwt__Audience=${JWT_AUDIENCE:-SUBLIME SCHOOL ERP}
    volumes:
      - ./SchoolERPSMS/Media:/app/Media
      - ./SchoolERPSMS/Reports:/app/Reports
      - ./logs/api:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue 3 Client
  client:
    build:
      context: .
      dockerfile: docker/client/Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    container_name: school_client
    networks:
      - app-network
    restart: unless-stopped

  # NGINX Reverse Proxy
  nginx:
    image: nginx:stable-alpine
    container_name: school_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
      - nginx-conf:/etc/nginx/conf.d
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      - api
      - client
    networks:
      - app-network
    restart: unless-stopped
    command: >
      sh -c "
      if [ ! -f /etc/letsencrypt/live/$${DOMAIN}/fullchain.pem ]; then
        echo 'SSL certificate not found, using HTTP template';
        cp /etc/nginx/templates/default.conf.template /etc/nginx/conf.d/default.conf;
        sed -i 's|api_backend|api:8080|g; s|client_frontend|client:80|g' /etc/nginx/conf.d/default.conf;
      else
        echo 'SSL certificate found, using HTTPS configuration';
        if [ -f /etc/nginx/conf.d/default.conf ]; then
          sed -i 's|REPLACE_WITH_DOMAIN|$${DOMAIN}|g' /etc/nginx/conf.d/default.conf;
        else
          cp /etc/nginx/templates/default.conf.template /etc/nginx/conf.d/default.conf;
          sed -i 's|REPLACE_WITH_DOMAIN|$${DOMAIN}|g; s|api_backend|api:8080|g; s|client_frontend|client:80|g' /etc/nginx/conf.d/default.conf;
        fi;
      fi &&
      nginx -g 'daemon off;'"

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: school_certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    networks:
      - app-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  certbot-www:
    driver: local
  certbot-conf:
    driver: local
  nginx-conf:
    driver: local

