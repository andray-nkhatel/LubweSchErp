services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: school_db
    ports:
      - "5432:5432"   # Expose for local API (e.g. dotnet run)
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-SchoolDB}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ASP.NET Core API
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: school_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB:-SchoolDB};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER:-SUBLIME SCHOOL ERP}
      - Jwt__Audience=${JWT_AUDIENCE:-SUBLIME SCHOOL ERP}
    ports:
      - "8080:8080"
    volumes:
      - ./SchoolERPSMS/Media:/app/Media
      - ./SchoolERPSMS/Reports:/app/Reports
      - ./logs/api:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  backend-network:
    driver: bridge

volumes:
  db_data:
    driver: local
